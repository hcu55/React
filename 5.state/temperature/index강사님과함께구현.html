<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React;

        const Calculator = () => {
            const [state, setState] = useState({ 
                celsius: '',
                Fahrenheit: ''
            }); // '' = input의 초기값


            const changeHanlder = (event) => {
                console.log(event.target.value);
                setState({ 
                    celsius: event.target.value ,
                    Fahrenheit: event.target.value
                });  // temperature 프로퍼티의 값을 바꾼 새로운 객체로 상태(state)를 갱신
            };

            return (
                <>
                    <fieldset>
                        <legend>섭씨 온도를 입력하세요 : </legend>
                        <input 
                            value={state.celsius} 
                            onChange={changeHanlder} 
                        />
                    </fieldset>
                    <fieldset>
                        <legend>화씨 온도를 입력하세요 : </legend>
                        <input 
                            value={state.Fahrenheit * 9 / 5 + 32}
                            onChange={changeHanlder} 
                        />
                    </fieldset>
                    <BoilingVerdict celsius={state.celsius}/>
                </>
            );
        };

        // 입력한 값이 끊는점 온도인지의 여부에 따라 결과값을 분기하는 컴포넌트
        const BoilingVerdict = (props) => {
            if (props.celsius >= 100) {     // celsius - 썹씨 온도
                return <p>물이 끊는점 입니다.</p>
            }
            return <p>끊는점이 아직 아닙니다.</p>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calculator />);
    </script>
</body>
</html>
