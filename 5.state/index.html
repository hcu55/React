<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React; // React 객체 내에서 useState 프로퍼티만 추출
        // 추후에는 import useState~로 바뀜(지금은 html에서 작성 중이기 때문에)

        // Counter라는 컴포넌트
        const Counter = () => {

            // 우리의 관심사는 count값(하나의 state로 보는 것)
            // const [상태값을 담을 변수, 상태 값을 업데이트해주는 함수 ] = useState(초기상태값)
            const [count, setCount] = useState(0);
            console.log(count);
            // let count = 0;           // 그냥 변수를 생성하면 갱신이 되지 않아서 그럼
            console.log('렌더링됨');

            const clickHandler = () => {
                console.log('button 클릭됨');
                setCount(count + 1)     // setCount()를 통해 count(state 값)을 변경,
                // state가 변경되면 react는 변경을 감지하고, 해당 컴포넌트를 새롭게 렌더링시킴
            }

            return (
                <>
                    <p>You clicked { count } times</p>
                    <button onClick={clickHandler}>Click me!!</button>
                </>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Counter />);
    </script>
</body>
</html>
