<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const Product = props => {
            return (
                <div className='mx-2'>
                    <img src={props.img} alt=""/>
                    <h2>{props.name}</h2>
                    <p>{props.money}</p>
                </div>
            )
        };

        const Products = () => {
            return (
                <div className="text-center">
                    <h1>상품 목록</h1>
                    <div className='flex justify-center'>
                        <Product img="https://picsum.photos/id/30/200/200" name="컵" money="5,000원"/>
                        <Product img="https://picsum.photos/id/40/200/200" name="LP" money= "3,000원"/>
                        <Product img="https://picsum.photos/id/50/200/200" name="배" money="2,500원"/>
                        <Product img="https://picsum.photos/id/60/200/200" name="카메라" money="500원"/>      
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Products />);
        
    </script>
</body>
</html>
